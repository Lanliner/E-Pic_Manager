        <h5 class="h5back">程序介绍</h5>
        <p>程序能够显示的图片格式包括.JPG、.JPEG、.GIF、.PNG、.BMP等等<br>
            图像文件尺寸方面，能够处理从几十 K 到几 M 的各种大小的图片</p>

        <h5 class="h5back">功能介绍</h5>
        <p>用户可以在图片文件预览区选择单张或多张图片<br>
            通过点击图片或右下操作面板的按钮进行图片操作<br>
            包括但不限于图片打开、图片删除、图片重命名<br>
            当用户选择图片打开时，调出图片展示窗口</p>
